<div id = "cadastro">
<h4>Cadastro de pessoas</h4>
<form ngForm name="cadastros">
  Nome <input type="text" name="titulo" 
  [(ngModel)]="titulo">
  <button (click)="cadastro()">OK</button>
</form>
<h4>Pessoas cadastradas</h4>

<ul>
  <li *ngFor="let pessoas of pessoas">
    {{pessoas}}
  </li>
</ul>
</div>
